<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login | ShopAdmin</title>
    <link rel="stylesheet" href="../assets/style/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Shop Admin</h1>
      <p>Admin Dashboard Login</p>
    </div>

    <div class="login-body">
      <div class="error-msg" id="errorMsg">Invalid email or password. Please try again.</div>

      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" placeholder="admin@example.com" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required />
          <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePass()"></i>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>


        <div class="options" style="justify-content: center;">
            <p>Already have an account? <a href="./signup.html">Sign In</a></p>
        </div>
      </form>

      <div class="footer-text">
        Â© 2025 ShopAdmin. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    function togglePass() {
      const password = document.getElementById('password');
      const icon = document.getElementById('togglePassword');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    function handleLogin(e) {
      e.preventDefault();
      
      const email = e.target.querySelector('input[type="email"]').value;
      const password = e.target.querySelector('input[type="password"]').value;

      if (email === 'admin@shop.com' && password === '123456') {
        alert('Welcome back, Admin!');
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('errorMsg').style.display = 'none';
        }, 4000);
      }
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('errorMsg').style.display = 'none';
      });
    });
  </script>
</body>
</html>
