<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Signup | ShopAdmin</title>
  <link rel="stylesheet" href="../assets/style/register.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1>Create Admin Account</h1>
      <p>Fill in the details to register your account</p>
    </div>
    <div class="login-body">
      <div class="error-msg" id="errorMsg">Please ensure all fields are valid.</div>
      <div class="success-msg" id="successMsg">Account created successfully! Redirecting to login...</div>

      <form onsubmit="handleSignup(event)">
        
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" class="form-control" placeholder="Full Name" required />
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" class="form-control" placeholder="admin@example.com" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="Choose a password" required />
          <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePass()"></i>
        </div>




        <button type="submit" class="btn-login">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>

        <div class="options" style="justify-content: center;">
            <p>Already have an account? <a href="./login.html">log In</a></p>
        </div>
      </form>

      <div class="footer-text">
        Â© 2025 ShopAdmin. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    function togglePass() {
      const password = document.getElementById('password');
      const icon = document.getElementById('togglePassword');
      if (password.type === 'password') {
        password.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        password.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    }

    function handleSignup(e) {
      e.preventDefault();
      
      const fullName = e.target.querySelector('input[type="text"]').value;
      const email = e.target.querySelector('input[type="email"]').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';


      if (password !== confirmPassword) {
        document.getElementById('errorMsg').textContent = 'Passwords do not match.';
        document.getElementById('errorMsg').style.display = 'block';
        return;
      }
      
      console.log('Attempting to register new admin:', { fullName, email, password });
      
      document.getElementById('successMsg').textContent = `Account for ${fullName} registered successfully!`;
      document.getElementById('successMsg').style.display = 'block';


      setTimeout(() => {
        window.location.href = 'login.html';  
      }, 3000);
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('errorMsg').style.display = 'none';
      });
    });
  </script>
</body>
</html>
