<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب مشرف | ShopAdmin</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../assets/style/register.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1>إنشاء حساب مشرف</h1>
      <p>أدخل البيانات لتسجيل حساب جديد</p>
    </div>

    <div class="login-body">
      
      <div class="error-msg" id="errorMsg" style="display: none;">يرجى التأكد من صحة البيانات.</div>
      <div class="success-msg" id="successMsg" style="display: none;">تم إنشاء الحساب بنجاح! جاري تحويلك لصفحة تسجيل الدخول...</div>

      <form onsubmit="handleSignup(event)">
        
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="fullName" class="form-control" placeholder="الاسم بالكامل" required />
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" class="form-control" placeholder="admin@example.com" required />
        </div>

        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" class="form-control" placeholder="اختر كلمة المرور" required />
          <i class="fas fa-eye password-toggle" id="togglePassword" onclick="togglePass('password')"></i>
        </div>
        
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="confirmPassword" class="form-control" placeholder="تأكيد كلمة المرور" required />
          <i class="fas fa-eye password-toggle" id="toggleConfirmPassword" onclick="togglePass('confirmPassword')"></i>
        </div>

        <button type="submit" class="btn-login">
          <i class="fas fa-user-plus"></i> تسجيل حساب
        </button>

        <div class="options" style="justify-content:center;">
          <p>لديك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a></p>
        </div>

      </form>

      <div class="footer-text">
        © 2025 ShopAdmin. جميع الحقوق محفوظة.
      </div>
    </div>
  </div>

  <script>
    // 1. إعدادات Firebase والتهيئة
    const firebaseConfig = {
      apiKey: "AIzaSyDlKhp5gKE6l5BFBOBcLv6JZB3xIOnwqDo",
      authDomain: "shop-732bb.firebaseapp.com",
      databaseURL: "https://shop-732bb-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "shop-732bb",
      storageBucket: "shop-732bb.firebasestorage.app",
      messagingSenderId: "650792166626",
      appId: "1:650792166626:web:4ae7de7821542520096abb",
      measurementId: "G-S6TSEZ4FVW"
    };

    const app = firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const auth = firebase.auth();

    // 2. دالة تبديل كلمة المرور (معدلة لقبول ID الحقل)
    function togglePass(fieldId) {
      const password = document.getElementById(fieldId);
      // استخدام togglePassword للحقل الأول و toggleConfirmPassword للحقل الثاني
      const iconId = fieldId === 'password' ? 'togglePassword' : 'toggleConfirmPassword';
      const icon = document.getElementById(iconId);

      password.type = password.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-eye-slash');
      icon.classList.toggle('fa-eye');
    }

    // 3. دالة إنشاء حساب باستخدام Firebase
    async function handleSignup(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';

      // تحقق محلي: تطابق كلمات المرور
      if (password !== confirmPassword) {
        document.getElementById('errorMsg').textContent = 'كلمتا المرور غير متطابقتين!';
        document.getElementById('errorMsg').style.display = 'block';
        return;
      }
      
      // تحقق محلي: طول كلمة المرور (Firebase تتطلب 6 أحرف على الأقل)
      if (password.length < 6) {
        document.getElementById('errorMsg').textContent = 'يجب أن لا تقل كلمة المرور عن 6 أحرف.';
        document.getElementById('errorMsg').style.display = 'block';
        return;
      }

      try {
        // استدعاء دالة إنشاء المستخدم من Firebase
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        
        // تحديث اسم العرض (Display Name) للمستخدم في Firebase
        await userCredential.user.updateProfile({
            displayName: fullName
        });

        // النجاح
        console.log("Signup successful:", userCredential.user);
        document.getElementById('successMsg').textContent =
          `تم تسجيل الحساب بنجاح يا ${fullName}! جاري تحويلك لصفحة تسجيل الدخول...`;
        document.getElementById('successMsg').style.display = 'block';

        // التوجيه بعد 3 ثوانٍ
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 3000);

      } catch (error) {
        // الفشل
        console.error("Firebase Signup Error:", error.code, error.message);
        
        let errorMessage = 'حدث خطأ أثناء إنشاء الحساب.';
        if (error.code === 'auth/email-already-in-use') {
            errorMessage = 'هذا البريد الإلكتروني مُسجل مسبقاً.';
        } else if (error.code === 'auth/invalid-email') {
            errorMessage = 'صيغة البريد الإلكتروني غير صحيحة.';
        }
        
        document.getElementById('errorMsg').textContent = errorMessage;
        document.getElementById('errorMsg').style.display = 'block';
      }
    }

    // 4. مستمع المدخلات لإخفاء رسالة الخطأ
    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('errorMsg').style.display = 'none';
      });
    });
  </script>

</body>
</html>
