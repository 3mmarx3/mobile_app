<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب مشرف | ShopAdmin</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="../assets/style/register.css">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-plus"></i>
      </div>
      <h1>إنشاء حساب مشرف</h1>
      <p>أدخل البيانات لتسجيل حساب جديد</p>
    </div>

    <div class="login-body">
      <div class="error-msg" id="errorMsg" style="display: none;"></div>
      <div class="success-msg" id="successMsg" style="display: none;"></div>

      <div id="signupStep">
        <form onsubmit="sendOTP(event)">
          <div class="form-group">
            <i class="fas fa-user"></i>
            <input type="text" id="fullName" class="form-control" placeholder="الاسم بالكامل" required />
          </div>

          <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="admin@example.com" required />
          </div>

          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" class="form-control" placeholder="اختر كلمة المرور" required />
            <i class="fas fa-eye password-toggle" onclick="togglePass('password')"></i>
          </div>
          
          <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="confirmPassword" class="form-control" placeholder="تأكيد كلمة المرور" required />
            <i class="fas fa-eye password-toggle" onclick="togglePass('confirmPassword')"></i>
          </div>

          <button type="submit" class="btn-login" id="sendBtn">
            <i class="fas fa-paper-plane"></i> إرسال رمز التحقق
          </button>

          <div class="options" style="justify-content:center;">
            <p>لديك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a></p>
          </div>
        </form>
      </div>

      <div id="otpStep" style="display: none;">
        <form onsubmit="verifyOTP(event)">
          <h3 style="text-align:center;margin-bottom:20px;">أدخل رمز التحقق :</h3>
          
          <div class="form-group">
            <i class="fas fa-key"></i>
            <input type="text" id="otpCode" class="form-control" placeholder="أدخل رمز التحقق (6 أرقام)" maxlength="6" required />
          </div>

          <button type="submit" class="btn-login" id="verifyBtn">
            <i class="fas fa-check"></i> تأكيد الحساب
          </button>
        </form>
      </div>

      <div class="footer-text">
        ©️ 2025 ShopAdmin. جميع الحقوق محفوظة.
      </div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDlKhp5gKE6l5BFBOBcLv6JZB3xIOnwqDo",
      authDomain: "shop-732bb.firebaseapp.com",
      databaseURL: "https://shop-732bb-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "shop-732bb",
      storageBucket: "shop-732bb.firebasestorage.app",
      messagingSenderId: "650792166626",
      appId: "1:650792166626:web:4ae7de7821542520096abb",
      measurementId: "G-S6TSEZ4FVW"
    };

    const app = firebase.initializeApp(firebaseConfig);
    firebase.analytics();
    const auth = firebase.auth();
    const db = firebase.firestore();

    const FIXED_OTP = "012725";
    let tempUser = null;
    let userData = {};

    function togglePass(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
    }

    function showError(msg) {
      document.getElementById('errorMsg').textContent = msg;
      document.getElementById('errorMsg').style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }

    function showSuccess(msg) {
      document.getElementById('successMsg').textContent = msg;
      document.getElementById('successMsg').style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
    }

    async function sendOTP(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const btn = document.getElementById('sendBtn');

      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('successMsg').style.display = 'none';

      if (!fullName || !email || !password || !confirmPassword) {
        showError('يرجى ملء جميع الحقول.');
        return;
      }

      if (password !== confirmPassword) {
        showError('كلمتا المرور غير متطابقتين!');
        return;
      }

      if (password.length < 6) {
        showError('يجب أن لا تقل كلمة المرور عن 6 أحرف.');
        return;
      }

      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري المعالجة...';
      btn.disabled = true;

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await user.updateProfile({ displayName: fullName });

        tempUser = user;
        userData = { uid: user.uid, name: fullName, email: email };

        document.getElementById('signupStep').style.display = 'none';
        document.getElementById('otpStep').style.display = 'block';
        showSuccess('تم إنشاء الحساب مؤقتاً. أدخل رمز التحقق الثابت للتفعيل.');

      } catch (error) {
        let msg = 'حدث خطأ أثناء إنشاء الحساب.';
        if (error.code === 'auth/email-already-in-use') {
          msg = 'هذا البريد الإلكتروني مُسجل مسبقاً.';
        } else if (error.code === 'auth/invalid-email') {
          msg = 'صيغة البريد الإلكتروني غير صحيحة.';
        } else if (error.code === 'auth/weak-password') {
          msg = 'كلمة المرور ضعيفة جداً.';
        }
        showError(msg);
      } finally {
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال رمز التحقق';
        btn.disabled = false;
      }
    }

    async function verifyOTP(e) {
      e.preventDefault();

      const otpInput = document.getElementById('otpCode').value.trim();
      const btn = document.getElementById('verifyBtn');

      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحقق...';
      btn.disabled = true;

      if (otpInput === FIXED_OTP) {
        try {
          await db.collection('users').doc(userData.uid).set({
            id: userData.uid,
            name: userData.name,
            email: userData.email,
            role: 'admin',
            state: true
          });

          showSuccess(`تم تفعيل الحساب بنجاح يا ${userData.name}! جاري التحويل...`);

          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } catch (error) {
          showError('حدث خطأ أثناء حفظ البيانات.');
        }
      } else {
        showError('رمز التحقق غير صحيح.');
      }

      btn.innerHTML = '<i class="fas fa-check"></i> تأكيد الحساب';
      btn.disabled = false;
    }

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        document.getElementById('errorMsg').style.display = 'none';
      });
    });
  </script>
</body>
</html>
