<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>شوب أدمن - إدارة الفئات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/style.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlKhp5gKE6l5BFBOBcLv6JZB3xIOnwqDo",
            authDomain: "shop-732bb.firebaseapp.com",
            projectId: "shop-732bb",
            storageBucket: "shop-732bb.firebasestorage.app",
            messagingSenderId: "650792166626",
            appId: "1:650792166626:web:4ae7de7821542520096abb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const categoriesCol = collection(db, 'categories');

        const categoryModal = new bootstrap.Modal(document.getElementById('categoryModal'));
        let currentEditId = null;
        let currentImageUrl = '';
        let selectedFile = null;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "/auth/login.html";
                return;
            }
            loadCategories();
        });

        function loadCategories() {
            const tbody = document.getElementById('categoriesTable');
            tbody.innerHTML = '<tr><td colspan="5" class="text-center py-4">جاري تحميل الفئات...</td></tr>';

            onSnapshot(categoriesCol, (snapshot) => {
                tbody.innerHTML = '';
                let count = 0;

                if (snapshot.empty) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-5 text-muted">لا توجد فئات حالياً</td></tr>';
                    updateCount(0);
                    return;
                }

                snapshot.forEach(docSnap => {
                    const cat = docSnap.data();
                    const id = docSnap.id;
                    count++;

                    const imgSrc = cat.img && cat.img.trim() !== '' ? cat.img : 'https://via.placeholder.com/200?text=لا+توجد+صورة';

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox" class="row-check"></td>
                        <td><img src="${imgSrc}" class="category-img" style="width:60px;height:60px;object-fit:cover;border-radius:8px;" alt="${escapeHtml(cat.name || 'فئة')}"></td>
                        <td><strong>${escapeHtml(cat.name || 'غير محدد')}</strong></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-2" onclick="openEditCategory('${id}', '${escapeHtml(cat.name || '')}', '${escapeHtml(cat.img || '')}')">تعديل</button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCategory('${id}', '${escapeHtml(cat.img || '')}')">حذف</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });

                updateCount(count);
            }, (error) => {
                tbody.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-4">خطأ في تحميل البيانات: ${escapeHtml(error.message)}</td></tr>`;
                updateCount(0);
            });
        }

        function updateCount(count) {
            const header = document.querySelector('.page-header h2');
            if (header) header.textContent = `جميع الفئات (${count})`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        window.openAddCategoryModal = function() {
            document.getElementById('catModalTitle').textContent = 'إضافة فئة جديدة';
            document.getElementById('catName').value = '';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('catImage').value = '';
            document.getElementById('previewImg').src = '';
            currentEditId = null;
            currentImageUrl = '';
            selectedFile = null;
            categoryModal.show();
        };

        window.openEditCategory = function(id, name, img) {
            currentEditId = id;
            currentImageUrl = img || '';
            document.getElementById('catModalTitle').textContent = 'تعديل الفئة';
            document.getElementById('catName').value = name || '';

            if (img && img.trim() !== '') {
                document.getElementById('previewImg').src = img;
                document.getElementById('imagePreview').style.display = 'block';
            } else {
                document.getElementById('imagePreview').style.display = 'none';
            }
            selectedFile = null;
            categoryModal.show();
        };

        window.deleteCategory = async function(id, imgUrl) {
            if (!confirm('هل أنت متأكد من حذف هذه الفئة نهائيًا؟ لا يمكن التراجع!')) return;

            try {
                if (imgUrl && imgUrl.trim() !== '') {
                    const imgRef = ref(storage, imgUrl);
                    await deleteObject(imgRef).catch(() => {});
                }
                await deleteDoc(doc(db, "categories", id));
            } catch (e) {
                alert("فشل الحذف: " + e.message);
            }
        };

        window.saveCategory = async function() {
            const name = document.getElementById('catName').value.trim();
            if (!name) {
                alert('اسم الفئة مطلوب');
                document.getElementById('catName').focus();
                return;
            }

            let imgUrl = currentImageUrl;

            const fileInput = document.getElementById('catImage');
            if (fileInput.files && fileInput.files[0]) {
                selectedFile = fileInput.files[0];
            }

            if (selectedFile) {
                const fileName = `categories/${Date.now()}_${Math.random().toString(36).substring(2, 10)}_${selectedFile.name}`;
                const storageRef = ref(storage, fileName);

                try {
                    const snapshot = await uploadBytes(storageRef, selectedFile);
                    imgUrl = await getDownloadURL(snapshot.ref);

                    if (currentImageUrl && currentImageUrl !== imgUrl) {
                        const oldImgRef = ref(storage, currentImageUrl);
                        await deleteObject(oldImgRef).catch(() => {});
                    }
                } catch (e) {
                alert("فشل رفع الصورة: " + e.message);
                    return;
                }
            }

            const categoryData = {
                name: name,
                img: imgUrl || ''
            };

            try {
                if (currentEditId) {
                    await updateDoc(doc(db, "categories", currentEditId), categoryData);
                } else {
                    await addDoc(categoriesCol, categoryData);
                }
                categoryModal.hide();
            } catch (e) {
                alert("حدث خطأ أثناء الحفظ: " + e.message);
            }
        };

        window.removeCatImage = function() {
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('catImage').value = '';
            document.getElementById('previewImg').src = '';
            selectedFile = null;
            currentImageUrl = '';
        };

        document.getElementById('dropZone').addEventListener('click', () => {
            document.getElementById('catImage').click();
        });

        document.getElementById('catImage').addEventListener('change', (e) => {
            if (e.target.files && e.target.files[0]) {
                selectedFile = e.target.files[0];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.getElementById('previewImg').src = ev.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(selectedFile);
            }
        });

        document.getElementById('mobileMenuBtn')?.addEventListener('click', () => {
            document.getElementById('sidebar')?.classList.toggle('active');
        });
    </script>
</head>
<body>
    <header id="header"></header>
    <div class="main-content">
        <div class="header d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 class="mb-0" id="page-title">إدارة الفئات</h2>
            </div>
            <div class="user-info">
                <span>مرحباً، <strong>المشرف العام</strong></span>
                <img src="https://ui-avatars.com/api/?name=المشرف+العام&background=6366f1&color=fff" alt="المشرف">
            </div>
        </div>

        <div id="page-container">
            <div id="categories" class="page active">
                <div class="container-fluid">
                    <div class="d-flex justify-content-between align-items-center mb-4 page-header">
                        <h2 class="mb-0">جميع الفئات (0)</h2>
                        <button class="btn btn-custom btn-primary" onclick="openAddCategoryModal()">إضافة فئة جديدة</button>
                    </div>

                    <div class="card-custom">
                        <div class="table-responsive table-responsive-custom">
                            <table class="table table-custom">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" id="selectAllTop"></th>
                                        <th>الصورة</th>
                                        <th>الاسم</th>
                                        <th>تعديل</th>
                                        <th>حذف</th>
                                    </tr>
                                </thead>
                                <tbody id="categoriesTable"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="modal modal-custom fade" id="categoryModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="catModalTitle">إضافة فئة جديدة</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="إغلاق"></button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group mb-3">
                                    <label class="form-label">اسم الفئة *</label>
                                    <input type="text" id="catName" class="form-control" placeholder="مثال: ملابس رجالي" required>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">صورة الفئة (اختياري)</label>
                                    <div class="image-upload" id="dropZone">
                                        <i class="fas fa-cloud-upload-alt fa-3x mb-2" style="color:#94a3b8;"></i>
                                        <p class="mb-2" style="color:#64748b;font-weight:600;">انقر للرفع أو اسحب وأفلت</p>
                                        <p style="color:#94a3b8;font-size:0.9rem;">PNG, JPG, WebP</p>
                                        <input type="file" id="catImage" accept="image/*" style="display:none">
                                    </div>
                                    <div class="image-preview mt-3" id="imagePreview" style="display:none;text-align:center;position:relative;">
                                        <img id="previewImg" src="" alt="معاينة" style="max-width:200px;border-radius:8px;">
                                        <button type="button" class="remove-img" onclick="removeCatImage()" style="position:absolute;top:5px;right:5px;background:red;color:white;width:25px;height:25px;border-radius:50%;border:none;font-size:16px;">×</button>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                                <button type="button" class="btn btn-primary" onclick="saveCategory()">حفظ الفئة</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app/header.js"></script>
</body>
</html>
