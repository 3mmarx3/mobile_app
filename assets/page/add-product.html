<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Product | ShopAdmin</title>
<link rel="stylesheet" href="../style/main.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>


</head>
<body>


  <div class="container">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-box"></i> Product Information
      </div>
      <div class="card-body">
        <form id="addProductForm">
          <div class="form-grid">
            <div>
              <div class="form-group">
                <label>Product Name *</label>
                <input type="text" class="form-control" placeholder="e.g., iPhone 15 Pro Max" required />
              </div>

              <div class="form-group">
                <label>SKU / Product Code</label>
                <input type="text" class="form-control" placeholder="IPH15PRO2025" />
              </div>

              <div class="form-group">
                <label>Category *</label>
                <select class="form-select" required>
                  <option value="">Choose category</option>
                  <option>Smartphones</option>
                  <option>Laptops</option>
                  <option>Accessories</option>
                  <option>Tablets</option>
                  <option>Watches</option>
                </select>
              </div>

              <div class="form-group">
                <label>Brand</label>
                <input type="text" class="form-control" placeholder="Apple, Samsung, etc." />
              </div>
            </div>

            <div>
              <div class="form-group">
                <label>Regular Price ($) *</label>
                <input type="number" step="0.01" class="form-control" placeholder="999.99" required />
              </div>

              <div class="form-group">
                <label>Sale Price ($) <small>(Optional)</small></label>
                <input type="number" step="0.01" class="form-control" placeholder="899.99" />
              </div>

              <div class="form-group">
                <label>Stock Quantity *</label>
                <input type="number" class="form-control" placeholder="50" required />
              </div>

              <div class="form-group">
                <label>Status</label>
                <label class="switch">
                  <input type="checkbox" checked />
                  <span class="slider"></span>
                </label>
                <span style="margin-left:10px;font-weight:600;">Published (Visible on store)</span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Description *</label>
            <textarea class="form-control" rows="6" placeholder="Write a detailed product description..." required></textarea>
          </div>

          <div class="form-group">
            <label>Short Description <small>(for product cards)</small></label>
            <textarea class="form-control" rows="3" placeholder="Premium smartphone with A17 Pro chip..."></textarea>
          </div>

          <div class="form-group">
            <label>Product Images * <small>(Max 8 images)</small></label>
            <div class="image-upload-area" onclick="document.getElementById('productImages').click()">
              <i class="fas fa-cloud-upload-alt" style="font-size:3rem;color:#94a3b8;"></i>
              <p style="margin:1rem 0;color:#64748b;">Click to upload or drag and drop</p>
              <p style="color:#94a3b8;font-size:0.9rem;">PNG, JPG up to 5MB</p>
            </div>
            <input type="file" id="productImages" multiple accept="image/*" style="display:none;" onchange="previewImages(this)" />
            <div class="image-preview" id="imagePreview"></div>
          </div>

          <div class="form-group">
            <label>Tags <small>(comma separated)</small></label>
            <input type="text" class="form-control" placeholder="iphone, smartphone, apple, 5g" />
          </div>

          <div class="actions">
            <button type="button" class="btn btn-outline" onclick="history.back()">Cancel</button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Save Product
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function previewImages(input) {
      const preview = document.getElementById('imagePreview');
      preview.innerHTML = '';

      if (input.files) {
        [...input.files].forEach(file => {
          if (file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = e => {
              const img = document.createElement('img');
              img.src = e.target.result;
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });
      }
    }

    document.getElementById('addProductForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Product added successfully! ðŸŽ‰');
      // In real app: send data via fetch() to backend
      // Then redirect or close modal
    });
  </script>
</body>
</html>
