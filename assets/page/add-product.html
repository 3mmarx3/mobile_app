<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إضافة منتج جديد | لوحة إدارة المتجر</title>

  <link rel="stylesheet" href="../style/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    /* CSS styles remain the same as before */
    body {
      font-family: "Cairo", sans-serif;
      display: block;
      overflow: auto;
      background-color: #f4f6f9;
    }

    .card {
      padding: 0;
      border-radius: 0;
      background: white;
      width: 100%;
    }
    
    .card-header {
        padding: 1rem;
        border-bottom: 1px solid #e9ecef;
        background-color: #fff;
        font-weight: bold;
    }

    .card-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group > label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
    }

    .image-preview {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .image-preview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    .image-upload-area {
      border: 2px dashed #cbd5e1;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      border-radius: 8px;
    }

    select, .form-control, .form-select, textarea.form-control{
      padding: 15px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    
    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: inline-flex;
        align-items: center;
        gap: 8px;
    }
    .btn-primary {
        background-color: #0d6efd;
        color: white;
    }
    .btn.loading {
        opacity: 0.7;
        pointer-events: none;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDlKhp5gKE6l5BFBOBcLv6JZB3xIOnwqDo",
        authDomain: "shop-732bb.firebaseapp.com",
        projectId: "shop-732bb",
        storageBucket: "shop-732bb.firebasestorage.app",
        messagingSenderId: "650792166626",
        appId: "1:650792166626:web:4ae7de7821542520096abb"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let userIsAuthenticated = false;
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "/auth/login.html"; 
        } else {
            userIsAuthenticated = true;
            currentUser = user;
            loadCategories();
        }
    });

    async function loadCategories() {
        const select = document.getElementById('categorySelect');
        try {
            const snapshot = await getDocs(collection(db, "categories"));
            select.innerHTML = '<option value="">اختر الفئة</option>';
            snapshot.forEach(doc => {
                const data = doc.data();
                const option = document.createElement("option");
                option.value = data.name;
                option.text = data.name;
                select.appendChild(option);
            });
        } catch (e) {
            console.error("Error loading categories", e);
            select.innerHTML = '<option value="">فشل تحميل الفئات</option>';
        }
    }

    window.saveProduct = async function(e) {
        e.preventDefault();
        
        if (!userIsAuthenticated || !currentUser) {
            alert("يجب عليك تسجيل الدخول أولاً للمتابعة.");
            return;
        }

        const btn = document.querySelector('.btn-primary');
        const originalBtnText = btn.innerHTML;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الحفظ...';
        btn.classList.add('loading');

        try {
            const name = document.getElementById('productName').value.trim();
            const category = document.getElementById('categorySelect').value;
            const pieces = document.getElementById('productUnit').value.trim();
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);
            const description = document.getElementById('productDesc').value.trim();
            const fileInput = document.getElementById('productImages');
            
            if (!name || !category || isNaN(price) || price <= 0 || isNaN(stock)) {
                 throw new Error("يرجى ملء جميع الحقول المطلوبة بشكل صحيح.");
            }

            let imgUrl = "";
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                if (file.size > 5 * 1024 * 1024) {
                    throw new Error("حجم الصورة يجب أن يكون أقل من 5 ميجابايت");
                }
                
                imgUrl = await uploadImageToStorage(file, currentUser.uid);
            }

            const productData = {
                name: name,
                category: category,
                price: price,
                pieces: pieces,
                stock: stock,
                description: description,
                img: imgUrl,
                count: stock,
                id: Math.floor(Math.random() * 100000) + 1,
                createdAt: new Date().toISOString(),
                createdBy: currentUser.uid
            };

            await addDoc(collection(db, "products"), productData);

            alert("✅ تمت إضافة المنتج بنجاح!");
            document.getElementById('addProductForm').reset();
            document.getElementById('imagePreview').innerHTML = '';

        } catch (error) {
            console.error("Error adding product: ", error);
            let errorMessage = "حدث خطأ أثناء الحفظ. ";
            
            if (error.message && error.message.includes("storage/unauthorized")) {
                errorMessage += "ليس لديك صلاحية لرفع الصور. تأكد من قواعد الأمان في Firebase Storage.";
            } else if (error.message && error.message.includes("storage/retry-limit-exceeded")) {
                errorMessage += "تعذر رفع الصورة. تحقق من اتصالك بالإنترنت.";
            } else {
                errorMessage += error.message || "";
            }
            
            alert(errorMessage);
        } finally {
            btn.innerHTML = originalBtnText;
            btn.classList.remove('loading');
        }
    }

    async function uploadImageToStorage(file, userId) {
        try {
            // إنشاء اسم فريد للملف
            const timestamp = Date.now();
            const randomString = Math.random().toString(36).substring(2, 8);
            const fileName = `${timestamp}_${randomString}_${file.name.replace(/\s/g, '_')}`;
            
            // إنشاء مسار في Storage
            const storageRef = ref(storage, `products/${fileName}`);
            
            const metadata = {
                contentType: file.type,
                customMetadata: {
                    uploadedBy: userId,
                    uploadedAt: new Date().toISOString(),
                    productName: document.getElementById('productName').value.trim() || 'غير معروف'
                }
            };
            
            // رفع الملف
            const snapshot = await uploadBytes(storageRef, file, metadata);
            
            // الحصول على رابط التنزيل
            const downloadURL = await getDownloadURL(snapshot.ref);
            
            console.log("✅ تم رفع الصورة بنجاح:", downloadURL);
            return downloadURL;
            
        } catch (error) {
            console.error("❌ خطأ في رفع الصورة:", error);
            throw error;
        }
    }
  </script>
</head>
<body>

  <div class="container_">
    <div class="card">
      <div class="card-header">
        <i class="fas fa-box"></i> معلومات المنتج
      </div>

      <div class="card-body">
        <form id="addProductForm" onsubmit="saveProduct(event)">

          <div class="form-grid">
            <div>
              <div class="form-group">
                <label>اسم المنتج *</label>
                <input type="text" id="productName" class="form-control" placeholder="مثل: آيفون 15 برو ماكس" required />
              </div>

              <div class="form-group">
                <label>الفئة *</label>
                <select class="form-select" id="categorySelect" required>
                  <option value="">جاري التحميل...</option>
                </select>
              </div>

              <div class="form-group">
                <label>وحدة المنتج (Pieces) *</label>
                <input type="text" id="productUnit" class="form-control" placeholder="مثل: قطعة / كرتونة / كجم" required />
              </div>
            </div>

            <div>
              <div class="form-group">
                <label>السعر *</label>
                <input type="number" id="productPrice" step="0.01" class="form-control" placeholder="999.99" required />
              </div>

              <div class="form-group">
                <label>كمية المخزون (Stock) *</label>
                <input type="number" id="productStock" class="form-control" placeholder="50" required />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>الوصف *</label>
            <textarea class="form-control" id="productDesc" rows="6" placeholder="اكتب وصفاً مفصلاً للمنتج..." required></textarea>
          </div>

          <div class="form-group">
            <label>صور المنتج (اختياري)</label>

            <div class="image-upload-area" onclick="document.getElementById('productImages').click()">
              <i class="fas fa-cloud-upload-alt" style="font-size:3rem;color:#94a3b8;"></i>
              <p style="margin:1rem 0;color:#64748b;">انقر للتحميل أو اسحب وأفلت</p>
              <p style="color:#94a3b8;font-size:0.9rem;">PNG، JPG بحد أقصى 5 ميجابايت</p>
            </div>

            <input
              type="file"
              id="productImages"
              multiple
              accept="image/*"
              style="display:none;"
              onchange="previewImages(this)"
            />

            <div class="image-preview" id="imagePreview"></div>
          </div>

          <div class="actions">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> حفظ المنتج
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script>
    function previewImages(input) {
      const preview = document.getElementById("imagePreview");
      preview.innerHTML = "";

      if (input.files) {
        [...input.files].slice(0, 8).forEach(file => {
          if (file.type.startsWith("image/")) {
            const reader = new FileReader();
            reader.onload = e => {
              const img = document.createElement("img");
              img.src = e.target.result;
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          }
        });
      }
    }
  </script>

</body>
</html>
